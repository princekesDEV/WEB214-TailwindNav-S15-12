<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Navbar</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="flex justify-between items-center px-8 py-5 text-sm font-semibold"
    >
      <div class="grow"><img src="image.png" alt="" /></div>
      <div class="grow">Products</div>
      <div class="grow">Resources</div>
      <div class="grow">About</div>
      <div class="flex-grow-3">Contact Us</div>
      <div class="grow">
        <button
          class="border-2 rounded-full border-border-blue py-2 px-5 text-base"
        >
          Request Demo
        </button>
      </div>
      <div class="grow">
        <button
          class="bg-[#0387fb] text-white rounded-full py-2 px-5 text-base"
        >
          Purchase Now
        </button>
      </div>
    </div>
  </body>
</html>
